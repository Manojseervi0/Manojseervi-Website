<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./gamestyle.css"> <!-- Link to your CSS file -->
</head>
<body>

    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>

    <section class="game-container">
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <p class="status">Player X's turn</p>
        <button class="restart-button">Restart Game</button>
    </section>

    <a href="games.html" class="back-button">Back to Games</a>

    <script src="./game.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
